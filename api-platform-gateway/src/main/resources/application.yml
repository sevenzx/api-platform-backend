server:
  port: 8090

spring:
  application:
    name: api-platform-gateway

  cloud:
    nacos:
      discovery:
        server-addr: localhost:8088
    gateway:
      routes:
        - id: user_route
          uri: lb://api-platform-user
          predicates:
            - Path=/api/user/**
        - id: interface_info_route
          uri: lb://api-platform-interface-info
          predicates:
            - Path=/api/interface/info/**